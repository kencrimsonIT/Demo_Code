<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Form input -->
    <div class="form-container">
        <h1>ID Form</h1>
        <form id="idForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Nhập tên sinh viên">
                <div class="error" id="nameError">Vui lòng nhập đúng tên của sinh viên</div>
            </div>

            <div class="form-group">
                <input type="text" id="id" placeholder="Nhập mã số sinh viên">
                <div class="error" id="idError">Vui lòng nhập đúng MSSV</div>
            </div>

            <div class="form-group">
                <input type="text" id="class" placeholder="Nhập tên lớp của sinh viên">
                <div class="error" id="classError">Vui lòng nhập đúng tên lớp của sinh viên</div>
            </div>

            <div class="form-group">
                <input type="text" id="major" placeholder="Nhập tên ngành của sinh viên">
                <div class="error" id="majorError">Vui lòng nhập đúng tên ngành của sinh viên</div>
            </div>

            <div class="form-group">
                <select name="course" id="course">
                    <option value="course0">Chọn niên khóa của sinh viên</option>
                    <option value="course1">K46 (2020 - 2024)</option>
                    <option value="course2">K47 (2021 - 2025)</option>
                    <option value="course3">K48 (2022 - 2026)</option>
                    <option value="course4">K49 (2023 - 2027)</option>
                    <option value="course5">K50 (2024 - 2028)</option>
                </select>
            </div>

            <button type="submit" id="submitBtn" class="btn-submit">Nhập</button>
        </form>
    </div>

    <!-- Result -->
    <div class="result-container">
        <form id="resultForm">
            <h1>Result</h1>
            <div class="result-frame" id="result-box">
                <div class="result-item">
                    <span class="result-label">Tên:</span>
                    <span id="resultName"></span>
                </div>

                <div class="result-item">
                    <span class="result-label">MSSV:</span>
                    <span id="resultID"></span>
                </div>

                <div class="result-item">
                    <span class="result-label">Lớp:</span>
                    <span id="resultClass"></span>
                </div>

                <div class="result-item">
                    <span class="result-label">Ngành:</span>
                    <span id="resultMajor"></span>
                </div>

                <div class="result-item">
                    <span class="result-label">Khóa học:</span>
                    <span id="resultCourse"></span>
                </div>
            </div>
            <button type="button" id="photoBtn" class="btn-photo">Chụp</button>
            <button type="button" id="returnBtn" class="btn-return">Quay lại</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="logic.js"></script>
</body>

</html>
